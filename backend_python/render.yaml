services:
  - type: web
    name: portfolio-backend-django
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn portfolio.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio
